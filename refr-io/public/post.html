<!DOCTYPE html>
<html lang="en" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Referral - refr.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            green: '#10B981', // emerald-600
                        },
                        emerald: {
                            400: '#34D399',
                            700: '#047857',
                            900: '#064E3B',
                        },
                        slate: {
                            50: '#F9FAFB',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                        },
                        gray: {
                            500: '#6B7280',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-5xl mx-auto py-4 px-4 md:px-8 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-brand-green">refr.io</a>
            <a href="post.html" class="bg-brand-green text-white font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-emerald-700 transition duration-200 ease-in-out hover:-translate-y-px transform min-h-[40px] flex items-center">
                + Post Referral
            </a>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 md:p-8">

        <h1 class="text-xl font-semibold text-gray-900 mt-2 mb-6 text-center">Post a New Referral</h1>

        <div class="max-w-xl mx-auto bg-white border border-slate-200 rounded-xl p-6 md:p-8 shadow-sm">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" name="title" id="title" placeholder="e.g., Chase Sapphire Preferred" class="mt-1 block w-full border-slate-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm min-h-[40px]">
                </div>

                <div>
                    <label for="link" class="block text-sm font-medium text-gray-700">Referral Link</label>
                    <input type="url" name="link" id="link" placeholder="https://www.referral.com/..." class="mt-1 block w-full border-slate-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm min-h-[40px]">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="4" placeholder="Briefly describe the offer..." class="mt-1 block w-full border-slate-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm"></textarea>
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category" name="category" class="mt-1 block w-full border-slate-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm min-h-[40px]">
                        <option>Credit Card</option>
                        <option>Food</option>
                        <option>Shopping</option>
                        <option>Travel</option>
                        <option>Services</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-white font-semibold bg-brand-green hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                        Submit Referral
                    </button>
                </div>
            </form>
        </div>

    </main>

</body>
</html>
