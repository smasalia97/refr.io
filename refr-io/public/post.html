<!DOCTYPE html>
<html lang="en" class="bg-slate-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Referral - refr.io</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="antialiased text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-5xl mx-auto py-4 px-4 md:px-8 flex justify-between items-center">
            <a href="/dashboard.html" class="text-2xl font-bold text-brand-green">refr.io</a>
            <a href="/dashboard.html"
                class="font-semibold text-gray-600 hover:text-brand-green transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
                Back to Dashboard
            </a>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
        <h1 class="text-xl font-semibold text-gray-900 mt-2 mb-6 text-center">Post a New Referral</h1>

        <div class="max-w-xl mx-auto bg-white border border-slate-200 rounded-xl p-6 md:p-8 shadow-sm">
            <form id="post-form" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" name="title" id="title" placeholder="e.g., Chase Sapphire Preferred"
                        class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent sm:text-sm min-h-[40px] transition duration-200 ease-in-out"
                        required>
                </div>
                <div>
                    <label for="link" class="block text-sm font-medium text-gray-700">Referral Link</label>
                    <input type="url" name="link" id="link" placeholder="https://www.referral.com/..."
                        class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent sm:text-sm min-h-[40px]"
                        required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="4" placeholder="Briefly describe the offer..."
                        class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent sm:text-sm transition duration-200 ease-in-out"></textarea>
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <div class="mt-1 relative">
                        <select id="category" name="category"
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent sm:text-sm min-h-[40px] pr-10 transition duration-200 ease-in-out"
                            required>
                            <option>Credit Card</option>
                            <option>Food</option>
                            <option>Shopping</option>
                            <option>Travel</option>
                            <option>Services</option>
                            <option>Other</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="pt-2">
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-white font-semibold bg-brand-green hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                        Submit Referral
                    </button>
                </div>
            </form>
            <p id="form-message" class="text-center mt-4"></p>
        </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/post.js" defer></script>
</body>

</html>
