<!DOCTYPE html>
<html lang="en" class="bg-slate-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - refr.io</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="antialiased text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-5xl mx-auto py-4 px-4 md:px-8 flex justify-between items-center">
            <a href="/dashboard.html" class="text-2xl font-bold text-brand-green">refr.io</a>
            <div id="logged-in-view" class="flex items-center gap-4">
                <a href="/dashboard.html"
                    class="font-semibold text-gray-600 hover:text-brand-green transition-colors flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                    Back to Dashboard
                </a>
                <button id="logout-btn"
                    class="font-semibold text-gray-600 hover:text-brand-green transition-colors">Logout</button>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
        <h1 class="text-xl font-semibold text-gray-900 mt-2 mb-6">Your Profile</h1>
        <div id="profile-details" class="bg-white border border-slate-200 rounded-xl p-5 md:p-6 shadow-sm">
            <p id="loading-message" class="text-gray-500">Loading profile...</p>
        </div>
    </main>

    <section class="max-w-5xl mx-auto p-4 md:p-8">
        <h2 class="text-xl font-semibold text-gray-900 mt-2 mb-6">Your Referrals</h2>
        <div id="my-referrals-list" class="space-y-4">
            <p id="my-referrals-loading" class="text-gray-500">Loading your referrals...</p>
        </div>
    </section>

    <script src="js/config.js"></script>
    <script src="js/profile.js" defer></script>
</body>

</html>
