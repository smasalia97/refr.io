<!DOCTYPE html>
<html lang="en" class="bg-slate-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - refr.io</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="antialiased text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-5xl mx-auto py-4 px-4 md:px-8 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-brand-green">refr.io</a>
            <!-- Header for a logged-out user -->
            <div class="flex items-center gap-4">
                <a href="login.html"
                    class="font-semibold text-gray-600 hover:text-brand-green transition-colors">Login</a>
                <a href="signup.html"
                    class="bg-brand-green text-white font-semibold px-5 py-2 rounded-lg shadow-md hover:bg-emerald-700 transition duration-200 ease-in-out hover:-translate-y-px transform min-h-[40px] flex items-center">
                    Sign Up
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 md:p-8 mt-10">
        <div class="max-w-md mx-auto bg-white border border-slate-200 rounded-xl p-6 md:p-8 shadow-sm">
            <h1 class="text-2xl font-semibold text-gray-900 text-center">Create an Account</h1>
            <p class="text-center text-gray-500 mt-2">Join to share and find the best referrals.</p>

            <form id="signup-form" class="space-y-6 mt-8">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="you@example.com"
                        class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent sm:text-sm min-h-[40px] transition duration-200 ease-in-out"
                        required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" autocomplete="new-password"
                        class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent sm:text-sm min-h-[40px] transition duration-200 ease-in-out"
                        required>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" autocomplete="new-password"
                        class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm hover:border-slate-400 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent sm:text-sm min-h-[40px] transition duration-200 ease-in-out"
                        required>
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-white font-semibold bg-brand-green hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                        Create Account
                    </button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-500 mt-8">
                Already have an account?
                <a href="login.html" class="font-medium text-brand-green hover:underline">Log in</a>
            </p>
        </div>
    </main>

</body>

</html>
